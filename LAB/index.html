<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>

  <!-- 1. Include CSS styles -->
  <style>
    /* Add your CSS styles here */
    .container {
      text-align: center;
      margin-top: 50px;
    }
  </style>

  <!-- 2. Include JavaScript file -->
  <script src="guessNumber.js"></script>
</head>
<body>

  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>

    <!-- 3. Trigger this button with the Enter Key. -->
    <input type="number" id="userGuess" placeholder="Enter your guess" onkeypress="if(event.key==='Enter'){checkGuess()}">
    <button onclick="checkGuess()">Check Guess</button>

    <div id="result"></div>
  </div>

</body>
</html>
